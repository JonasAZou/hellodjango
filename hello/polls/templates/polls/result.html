{% extends 'polls/base.html' %}

{% block body %}
{% if poll %}
    <h1>result of {{poll.question}}</h1>
    <ul>
    {% for c in poll.choice_set.all %}
        <li>{{c.choice_text }} {{ c.votes }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'polls:detail' poll.id %}">Vote again?</a>
{% endif %}
{% endblock body %}
